<html>
    
    <head>
        <title>Kalkylator</title>
    </head>
    
    <body bgcolor="black">
            <br>
            <h1>
                <B><font color="white" style="font-size:70"> Kalkylator med JavaScript</font></B>
            </h1>
            <hr size=20 color="black">
    
            <div style="width:260px; background: yellow;">
    
                <form name="calculator">

                    <input name="display" placeholder="0" style="width:250px; height: 60px;
                        text-align:right; font-size: 30; border-radius: 8px; margin: 5px;" />
                    <br>
                    <input type="button" value="7" onClick="document.calculator.display.value +='7'" style="width: 60px; height:60px; font-size:30; border-radius: 8px; margin: 3px;" />
                    <input type="button" value="8" onClick="document.calculator.display.value +='8'" style="width: 60px; height:60px; font-size:30; border-radius: 8px;" />
                    <input type="button" value="9" onClick="document.calculator.display.value +='9'" style="width: 60px; height:60px; font-size:30; border-radius: 8px;" />
                    <input type="button" value="+" onClick="btnplus()" style="width: 60px; height:60px; font-size:30; border-radius: 10px;" />
                    <br>
                    <input type="button" value="4" onClick="document.calculator.display.value +='4'" style="width: 60px; height:60px; font-size:30; border-radius: 10px; margin: 3px;" />
                    <input type="button" value="5" onClick="document.calculator.display.value +='5'" style="width: 60px; height:60px; font-size:30; border-radius: 10px;" />
                    <input type="button" value="6" onClick="document.calculator.display.value +='6'" style="width: 60px; height:60px; font-size:30; border-radius: 10px;" />
                    <input type="button" value="+" onClick="btnplus()" style="width: 60px; height:60px; font-size:30; border-radius: 10px;" />
                    <br>
                    <input type="button" value="1" onClick="document.calculator.display.value +='1'" style="width: 60px; height:60px; font-size:30; border-radius: 10px; margin: 3px;" />
                    <input type="button" value="2" onClick="document.calculator.display.value +='2'" style="width: 60px; height:60px; font-size:30; border-radius: 10px;" />
                    <input type="button" value="3" onClick="document.calculator.display.value +='3'" style="width: 60px; height:60px; font-size:30; border-radius: 10px;" />
                    <input type="button" value="*" onClick="btnmult()" style="width: 60px; height:60px; font-size:30; border-radius: 10px;" />
                    <br>
                    <input type="button" value="0" onClick="document.calculator.display.value +='0'" style="width: 60px; height:60px; font-size:30; border-radius: 10px; margin: 3px;" />
                    <input type="button" value="%" onClick="btnMod()" style="width: 60px; height:60px; font-size:30; border-radius: 10px;" />
                    <input type="button" value="." onClick="btndot()" style="width: 60px; height:60px; font-size:30; border-radius: 10px;" />
                    <input type="button" value="/" onClick="btndiv()" style="width: 60px; height:60px; font-size:30; border-radius: 10px;" />
                    <br>
                    <input type="button" value="=" onClick="document.calculator.display.value = eval(document.calculator.display.value)" style="width:120px; height: 60px; font-size: 30; border-radius; 8px; margin: 3px;" />
                    <input type="button" value="C" onClick="btnclear()" style="width:120px; height: 60px; font-size:30; border-radius:8px" />
                </form>
                <hr size=20 color="black">
            </div>
            <script src="script.js"></script>
    </body>
</html>
